.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 400px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  border: 2px solid #21797d;
}

.popup-content h2 {
  color: #0D7C66;
  margin-bottom: 20px;
}

.popup-content p {
  color: #555;
  margin-bottom: 20px;
}

.popup-btn {
  background-color: #0D7C66;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.popup-btn:hover {
  background-color: #0b6a56;
}

.popup-close {
  margin-top: 20px;
  background-color: #ff4757;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.popup-close:hover {
  background-color: #d63031;
}
.popup-content input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;

  font-size: 16px;

.popup-content input:focus {

}


.popup-buttons {

  justify-content: space-between;
  margin-top: 20px;
}

.popup-buttons .popup-btn,
.popup-buttons .popup-close {
  flex: 1;
  margin: 0 5px;
}

    <script>
     function switchTab(tabId) {

  const sections = document.querySelectorAll('.upload-section');
  sections.forEach(section => section.classList.add('hidden'));

  document.getElementById(tabId).classList.remove('hidden');

  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));

  event.target.classList.add('active');
}
document.addEventListener('DOMContentLoaded', () => {
    const addGiftBtn = document.getElementById('add-gift-btn');
    const hiddenGifts = document.querySelectorAll('.hidden-gifts .input-row.hidden');

    addGiftBtn.addEventListener('click', () => {
      for (let gift of hiddenGifts) {
        if (gift.style.display === 'none' || gift.classList.contains('hidden')) {
          gift.style.display = 'flex'; // يظهر الحقل
          gift.classList.remove('hidden');
          break; // يظهر فقط أول حقل مخفي
        }
      }
    });

    // إذا كانت الحقول تحتوي على قيم مسبقًا، يتم عرضها
    hiddenGifts.forEach(gift => {
      const inputs = gift.querySelectorAll('input');
      if (Array.from(inputs).some(input => input.value.trim() !== '')) {
        gift.style.display = 'flex';
        gift.classList.remove('hidden');
      }
    });
  });
    </script>
