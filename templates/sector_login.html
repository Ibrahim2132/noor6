<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login As</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />    <!-- Font Awesome -->

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo Icon" class="logo-icon" />
          <span class="logoname">Your Logo</span>
        </div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><button class="login-btn" onclick="window.location.href='/';">Register</button></li>
        </ul>
        <div class="burger-menu" onclick="toggleMenu(this)">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <div class="container2">
        <h1>Login as</h1>
        <div class="card-container">
          <div class="card" onclick="showCodeContainer()">
            <img src="{{ url_for('static', filename='assets/img15.png') }}" alt="Card 1" />
            <h2>Other</h2>
          </div>
         
          <div class="card" onclick="window.location.href='login_sector'">
            <img src="{{ url_for('static', filename='assets/img14.png') }}" alt="Card 3" />
            <h2>Company owner</h2>
          </div>
        </div>
      </div>
       <div id="code-container" class="code-container hidden">
    <h1>Please Enter your Account type</h1>
    <form action="/validate_code1" method="POST">
      <div class="input-container">
          <label for="codeInput">Account type</label>
          <select id="codeInput" name="codeInput" required>
              <option value="O">Organizer</option>
              <option value="A">Administrator</option>
              <option value="S">Student</option>
              <option value="E">Employee</option>
          </select>
      </div>
      <div class="next-btn">
          <button type="submit">
              Next <i class="fas fa-arrow-right"></i>
          </button>
      </div>
  </form>
</div>
    </main>

    <footer>
    
      <div class="footer-stats">
        <div class="stat">
          <h2>100</h2>
          <h3>Companies</h3>
        </div>
        <div class="stat">
          <h2>100</h2>
          <h3>Students benefiting</h3>
        </div>
        <div class="stat">
          <h2>100</h2>
          <h3>Subscriptions</h3>
        </div>
        <div class="stat">
          <h2>100</h2>
          <h3> Remaining subscriptions</h3>
        </div>
      
        
      </div>
   
     
     
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
