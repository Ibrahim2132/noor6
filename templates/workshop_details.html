.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 400px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  border: 2px solid #21797d;
}

.popup-content h2 {
  color: #21797d;
  margin-bottom: 20px;
}

.popup-content p {
  color: #555;
  margin-bottom: 20px;
}

.popup-btn {
  background-color: #21797d;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.popup-btn:hover {
  background-color: #0b6a56;
}

.popup-close {
  margin-top: 20px;
  background-color: #ff4757;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.popup-close:hover {
  background-color: #d63031;
}
.popup-content input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border: 2px solid #21797d;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
}

.popup-content input:focus {
  outline: none;
  border-color: #0b6a56;
  box-shadow: 0px 0px 5px rgba(13, 124, 102, 0.5);
}


.popup-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.popup-buttons .popup-btn,
.popup-buttons .popup-close {
  flex: 1;
  margin: 0 5px;
}

          <div class="container">
            <h1>Workshop Details</h1>
            <form action="{{ url_for('workshop_details', workshop_id=workshop.id) }}" method="POST" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="upload-box">
                        <p>Workshop Image</p>
                        <br>
                        <input class="upload-btn" type="file" name="image" accept="image/*">
                        {% if workshop.image %}
                        <div class="file-section">
                            <img src="{{ url_for('static', filename=workshop.image) }}" alt="Workshop Image" width="200">
                        </div>
                        {% endif %}
                    </div>
                </div>
        
                <div class="lesson-details">
                    <h2>Workshop Details</h2>
                    <div class="input-row">
                      <input type="text" name="name" placeholder="Workshop Name" value="{{ workshop.name }}" required>
                      <select name="type" required>
                        <option value="" disabled selected>Workshop Type</option>
                        <option value="Others" {% if workshop.type == 'Others' %}selected{% endif %}>Others</option>
                        <option value="Forum" {% if workshop.type == 'Forum' %}selected{% endif %}>Forum</option>
                        <option value="Course" {% if workshop.type == 'Course' %}selected{% endif %}>Course</option>
                        <option value="Training" {% if workshop.type == 'Training' %}selected{% endif %}>Training</option>
                        <option value="Seminar" {% if workshop.type == 'Seminar' %}selected{% endif %}>Seminar</option>
                        <option value="Continuing Program" {% if workshop.type == 'Continuing Program' %}selected{% endif %}>Continuing Program</option>
                        <option value="Lecture" {% if workshop.type == 'Lecture' %}selected{% endif %}>Lecture</option>
                        <option value="Conference" {% if workshop.type == 'Conference' %}selected{% endif %}>Conference</option>
                        <option value="Workshop" {% if workshop.type == 'Workshop' %}selected{% endif %}>Workshop</option>
                    </select>
                  </div>
                  <div class="input-row">
                      <input type="number" name="days_count" placeholder="Days Count" value="{{ workshop.days_count }}" required>
                      <input type="number" name="person_count" placeholder="Person Count" value="{{ workshop.person_count }}" required>
                  </div>
                  <div class="input-row">
                      <input type="text" name="country" placeholder="Country" value="{{ workshop.country or '' }}" required>
                      <input type="text" name="city" placeholder="City" value="{{ workshop.city or '' }}" required>
                  </div>
                  <input type="text" name="location" placeholder="Location" value="{{ workshop.location }}" required>
                  <div class="input-row">
                      <input type="date" name="start_date" placeholder="Start Date" value="{{ workshop.start_date }}" required>
                      <input type="date" name="end_date" placeholder="End Date" value="{{ workshop.end_date }}" required>
                  </div>
                  <div class="input-row">
                      <input type="time" name="start_time" placeholder="Start Time" value="{{ workshop.start_time }}" required>
                      <input type="time" name="end_time" placeholder="End Time" value="{{ workshop.end_time }}" required>
                  </div>
                  <textarea name="description" placeholder="Workshop Description" rows="5" required>{{ workshop.description or '' }}</textarea>
                  <textarea name="trainer" placeholder="Trainers" rows="5" required>{{ workshop.trainer or '' }}</textarea>
                  <textarea name="keywords" placeholder="Keywords (space-separated)" rows="3" >{{ workshop.keywords or '' }}</textarea>
                  
                  <div class="button-group">
                      <button type="submit" class="submit-btn">Update</button>
                      <a href="{{ url_for('workshop_member', workshop_id=workshop.id) }}" class="submit-btn">Members</a>
                      <a href="{{ url_for('lesson_workshop', workshop_id=workshop.id) }}" class="submit-btn">Add lessen</a>
                     <a id="qrButton" href="data:image/png;base64,{{ qr_code }}" download="workshop_qr_code.png" class="submit-btn">Download / Open QR Code</a>
                  </div>
                  
                </div>
            </form>
           <!--  <div class="qr-code-section">

    <script>
      document.getElementById('qrButton').addEventListener('click', function(event) {
          event.preventDefault(); // منع السلوك الافتراضي للرابط
  
          var qrCodeBase64 = 'data:image/png;base64,{{ qr_code }}';
          var newTab = window.open();
          newTab.document.body.innerHTML = '<img src="' + qrCodeBase64 + '">';
  
          // عمل تنزيل بعد الفتح في تاب جديد
           var downloadLink = document.createElement('a');
          downloadLink.href = qrCodeBase64;
          downloadLink.download = 'workshop_qr_code.png';
          downloadLink.style.display = 'none';
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
      });
  </script>
