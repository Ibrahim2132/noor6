<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #54a158, #0d7c66cc); 
            color: #2e7d32;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }
        .icon {
            font-size: 4rem;
            margin: 20px 0;
        }
        .input-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        input {
            position: relative;
            margin-bottom: 20px;
            padding: 12px;
            font-size: 1.2rem;
            width: 90%;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #388e3c;
        }
        input:focus {
            outline: none;
            border: 2px solid #388e3c;
            box-shadow: 0 0 10px rgba(56, 142, 60, 0.5);
        }
        .microphone {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-20%);
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #2e7d32;
            transform: scale(1.1);
        }
        .score {
            margin-top: 15px;
            font-size: 1.2rem;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #d32f2f;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 15px;
        }
        .info-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
        padding: 0 10px;
    }
    .info-item {
        color: #388e3c;
        font-size: 1.05rem; 
        padding: 10px 15px; 
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        white-space: nowrap;
        background: rgba(255, 255, 255, 0.5);
    }
    @media screen and (max-width: 768px) {
    body {
        padding: 10px;
    }
    h1 {
        font-size: 2rem; 
    }
    .container {
        padding: 15px;
        margin-top: 10px;
    }
    .input-container {
        width: 100%;
    }
    input {
        font-size: 1rem; 
        padding: 10px;
    }
    .microphone {
        width: 35px;
        height: 35px;
        font-size: 1.5rem;
    }
    button {
        font-size: 0.9rem; 
        padding: 10px 15px;
    }
    .timer {
        font-size: 1.2rem; 
    }
    .icon {
        font-size: 3rem; 
    }
    .info-item {
        font-size: 0.9rem;
        padding: 8px 12px;
    }
    .score {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <h1>Translation Game</h1>
    <div class="info-container">
        <div class="info-item">Easy</div>
        <div class="info-item">Fast</div>
        <div class="info-item">Interactive</div>
        <div class="info-item">Grade: A</div>
    </div>
    <div class="input-container">
        <input type="text" id="translationInput" placeholder="Enter the translation...">
        <button class="microphone" id="microphoneButton">üé§</button>
    </div>
    <div class="container">
        <div class="timer" id="timer">Time: 10</div>
        <div class="icon" id="icon">üçé</div>
        <button id="submitButton">Submit</button>
        <div id="message"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <ul id="wordListEnglish" style="display: none;">
            {% for word in word_list %}
                <li class="word-item">{{ word }}</li>
            {% endfor %}
        </ul>

        <!-- ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿßÿ™ -->
        <ul id="wordListArabic" style="display: none;">
            {% for translate in translate_list %}
                <li class="translate-item">{{ translate }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const englishWords = Array.from(document.querySelectorAll('.word-item')).map(item => item.textContent);
        const arabicWords = Array.from(document.querySelectorAll('.translate-item')).map(item => item.textContent);
        const words = englishWords.map((word, index) => ({
            icon: word,
            english: arabicWords[index] || ''
        }));
        let currentWordIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 10;
    
        const iconElement = document.getElementById('icon');
        const inputElement = document.getElementById('translationInput');
        const messageElement = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const submitButton = document.getElementById('submitButton');
        const microphoneButton = document.getElementById('microphoneButton');
    
        function startTimer() {
            timeLeft = 10;
            timerElement.textContent = `Time: ${timeLeft}`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showTimeoutMessage(); // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸàŸÇÿ™
                }
            }, 1000);
        }
    
        function showTimeoutMessage() {
            messageElement.textContent = `Time's up! You took too long!`;
            messageElement.style.color = "red";
            // ŸÑÿß Ÿäÿ™ŸÖ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä
        }
    
        function loadWord() {
            clearInterval(timerInterval);
            iconElement.textContent = words[currentWordIndex].icon;
            inputElement.value = '';
            messageElement.textContent = '';
            startTimer();
        }
    
        function checkAnswer() {
            clearInterval(timerInterval);
            const userAnswer = inputElement.value.trim().toLowerCase();
            const correctAnswer = words[currentWordIndex].english.toLowerCase();
    
            if (userAnswer === correctAnswer) {
                score++;
                messageElement.textContent = "Correct! üéâ";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = `Wrong! Correct answer: ${correctAnswer}`;
                messageElement.style.color = "red";
            }
    
            scoreElement.textContent = score;
            setTimeout(() => moveToNextQuestion(true), 1500);
        }
    
        function moveToNextQuestion(isManual) {
            if (!isManual) {
                messageElement.textContent = `Time's up! Correct answer: ${words[currentWordIndex].english}`;
                messageElement.style.color = "red";
            }
    
            currentWordIndex = (currentWordIndex + 1) % words.length;
            loadWord();
        }
    
        submitButton.addEventListener('click', checkAnswer);
    
        // Web Speech API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
    
        microphoneButton.addEventListener('click', () => {
            recognition.start();
        });
    
        recognition.addEventListener('result', (event) => {
            const transcript = event.results[0][0].transcript;
            inputElement.value = transcript;
        });
    
        recognition.addEventListener('error', (event) => {
            alert('Speech recognition error: ' + event.error);
        });
    
        loadWord();
    </script>
    
</body>
</html>
